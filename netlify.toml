[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # These environment variables will be available during the build
  NODE_VERSION = "18"
  # Configure secrets scanning to allow the Supabase anon key
  # The anon key is designed to be public and used in browser code
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
